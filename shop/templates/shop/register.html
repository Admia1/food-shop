{% extends "shop/base.html" %}
{% block data %}
<a href="{% url 'shop:login' %}"class="logout-submit">login</a>
{% endblock %}
{% block content %}
<div class="container">
    <form action="{% url 'shop:register' %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register page</div>
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}

                    <div class="form-group clearfix">
                        <label class="col-md-4 control-label text-right">username</label>
                        <div class="col-md-6">
                            <input type="text" name="username" value="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-4 control-label text-right">password</label>
                        <div class="col-md-6">
                            <input type="password" name="password" value="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-4 control-label text-right">confirm_password</label>
                        <div class="col-md-6">
                            <input type="password" name="confirm_password" value="">
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="register" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

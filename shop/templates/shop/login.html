{% extends "shop/base.html" %}
{% block head %}
{% if logged_in %}
<script type="text/javascript">
  location.reload();
</script>
{% endif %}
{% endblock %}
{% block data %}
<a href="{% url 'shop:register' %}"class="logout-submit">register</a>
{% endblock %}
{% block content %}
<div class="container">
    <form action="{% url 'shop:login' %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login page</div>
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}

                    <div class="form-group clearfix">
                        <label class="col-md-4 control-label text-right">Email</label>
                        <div class="col-md-6">
                            <input type="text" name="email" value="">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-4 control-label text-right">Password</label>
                        <div class="col-md-6">
                            <input type="password" name="password" value="">
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="Login" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
